<H1>5. その他</H1>

<H2 ID="5.1">5.1 各管理リソースの上限値について</H2>
<div class="topic">
各管理リソースの上限値を以下に示します。<br>
<table class="tblstyle">
<tr><th>項目</th><th>上限値</th></tr>
<tr><td>登録可能なスレッドの数(登録可能なStkThreadの数)</td><td>1,000</td></tr>
<tr><td>スレッドの名前の最大文字長</td><td>32文字(TCHAR:終端NULL文字含む)</td></tr>
<tr><td>スレッドの詳細説明の最大文字長</td><td>256文字(TCHAR:終端NULL文字含む)</td></tr>
</table>
