name: YaizuComLib Windows CI

on: [push]

jobs:
  build:

    runs-on: windows-2016
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v1
    - name: exec build
      env:
        GITHUBACTIONS: true
      run: |
        curl -O https://slproweb.com/download/Win64OpenSSL-1_1_1g.msi
        msiexec /i Win64OpenSSL-1_1_1g.msi /qn
        dir "c:\program files"
        cd build
        ./build.bat
    - name: exec test
      env:
        GITHUBACTIONS: true
      run: |
        cd build
        ./test.bat
