name: YaizuComLib Windows CI

on: [push]

jobs:
  build:

    runs-on: windows-2016
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v1
    - name: exec build
      env:
        GITHUBACTIONS: true
      run: |
        choco install openssl
        cd build
        ./build.bat
    - name: exec test
      env:
        GITHUBACTIONS: true
      continue-on-error: true
      run: |
        cd build
        ./test.bat > outputlogs.txt
    - name: archive results
      uses: actions/upload-artifact@v1
      with:
        name: logs
        path: build/outputlogs.txt
